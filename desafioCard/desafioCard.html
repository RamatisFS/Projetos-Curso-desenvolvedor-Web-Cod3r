<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Card</title>
    <link rel="stylesheet" href="desafioCard.css">
</head>

<body>
    <h1>Card</h1>
    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">
    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" alt="Card">
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" alt="Objetivo">
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Siclano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <div class="curso-promocao">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" alt="Card">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" alt="Card">  
            </div>
            <div class="curso-info">
                <h4>Pacote Web Moderno JS + Docker</h4>
                <p>Prof. Fulano Siclano</p>
            </div>
            <div class="curso-preco-promocao">
                <span class="preco-de">R$160,00</span>
                <span class="preco-por">R$80,00</span>
            </div>
        </div>
    </div>
</body>

</html>
