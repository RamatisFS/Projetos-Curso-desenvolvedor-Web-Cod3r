<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa Google</title>
    <link rel="stylesheet" href="formsGoogle.css">
</head>

<body class="conteudo formulario">
    <h1>Formulário Google</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite sua pesquisa...">
        <select name="hl">
            <option value="pt-br">Português(Brasil)</option>
            <option value="en-us">Inglês(Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
</body>

</html>
